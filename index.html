<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora </title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://cdn.jsdelivr.net/npm/mathjs@14.4.0/lib/browser/math.min.js"></script>
</head>
<body>
	<div class="container-padre">
			
		<div class="ingreso container col-6">
			<input class="form-control col-6" type="text" aria-label=".form-control-lg example" disabled>		
		</div>
		<div class="container botones ">
			<div class="btn-group col-6" role="group" aria-label="Basic example">
 				<button type="button" class="btn btn-primary btn1">1</button>
  				<button type="button" class="btn btn-primary btn2">2</button>
 				<button type="button" class="btn btn-primary btn3">3</button>
			</div>
			<div class="btn-group col-6" role="group" aria-label="Basic example">
		 		<button type="button" class="btn btn-primary btn4">4</button>
  				<button type="button" class="btn btn-primary btn5">5</button>
 				<button type="button" class="btn btn-primary btn6">6</button>

 			</div>
			<div class="btn-group col-6" role="group" aria-label="Basic example">
 				<button type="button" class="btn btn-primary btn7">7</button>
  				<button type="button" class="btn btn-primary btn8">8</button>
 				<button type="button" class="btn btn-primary btn9">9</button>
			</div>
			<div class="btn-group col-6" role="group" aria-label="Basic example">
 				<button type="button" class="btn btn-primary btn-suma">+</button>
  				<button type="button" class="btn btn-primary btn0">0</button>
 				<button type="button" class="btn btn-primary btntotal">=</button>
			</div>
			<div class="btn-group col-6" role="group" aria-label="Basic example">
 				<button type="button" class="btn btn-primary btn-resta">-</button>
  				<button type="button" class="btn btn-primary btn-multiplicacion">*</button>
 				<button type="button" class="btn btn-primary btn-division">/</button>
			</div>
		</div>
		<p class="resultados"></p>
	</div>
	<script type="text/javascript" src="codigo.js"></script>
</body>
</html>
